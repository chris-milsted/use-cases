apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  name: prometheus-storageos
  labels:
    app: prometheus-operator
spec:
  resources:
    requests:
      memory: 400Mi
  serviceAccountName: prometheus
  serviceMonitorSelector:
    matchLabels:
      app: storageos
  securityContext:
    fsGroup: 2000
    runAsNonRoot: true
    runAsUser: 1000
  storage:
    volumeClaimTemplate:
      metadata:
        name: data
        labels:
          env: prod
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: fast
        resources:
          requests:
            storage: 1Gi
